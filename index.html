<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link type="image/png" sizes="16x16" rel="icon" href="icon.png">
</head>
<body>
    <div class="container">
        <div class = "header">
            <p>TIC TAC TOE</p>
        </div>

        <div class="main-content">
            <div>
                <p id="turn-text">Player x turn</p>
            </div>

            <div class="board">
                <button class="tile" data-index="1"></button>
                <button class="tile" data-index="2"></button>
                <button class="tile" data-index="3"></button>
                <button class="tile" data-index="4"></button>
                <button class="tile" data-index="5"></button>
                <button class="tile" data-index="6"></button>
                <button class="tile" data-index="7"></button>
                <button class="tile" data-index="8"></button>
                <button class="tile" data-index="9"></button>
            </div>

            <button id="restart">RESTART</button>
        </div>

        <div class="footer">
            <p>Copyright &copy; The Odin Project</p>
        </div>
    </div>
</body>
</html>
